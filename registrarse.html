<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/inicioSesion.css" />
    <title>Registro - Blue Lingua</title>
  </head>
  <body>
    <header>
      <h1>Registro de Aspirantes</h1>
    </header>

    <nav>
      <ul>
        <li><a href="inicioSesion.html">iniciar sesion</a></li>
        <li><a href="#registro">Tutorial de registro</a></li>
        <li><a href="index.html">Regresar al panel</a></li>
      </ul>
    </nav>

    <main>
      <form>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required />

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required />

        <label for="edad">Edad:</label>
        <input
          type="number"
          id="edad"
          name="edad"
          min="10"
          max="100"
          required
        />

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required />

        <label for="idioma">Idioma de interés:</label>
        <select id="idioma" name="idioma">
          <option value="ingles">Inglés</option>
          <option value="frances">Francés</option>
          <option value="aleman">Alemán</option>
        </select>

        <label for="nivel">Nivel actual:</label>
        <select id="nivel" name="nivel">
          <option value="principiante">Principiante</option>
          <option value="intermedio">Intermedio</option>
          <option value="avanzado">Avanzado</option>
        </select>

        <label for="modalidad">Modalidad preferida:</label>
        <select id="modalidad" name="modalidad">
          <option value="presencial">Presencial</option>
          <option value="virtual">Virtual</option>
        </select>

        <label for="horario">Horario preferido:</label>
        <input type="text" id="horario" name="horario" />

        <label for="ocupacion">Ocupación:</label>
        <input type="text" id="ocupacion" name="ocupacion" />

        <label for="objetivo">Objetivo principal:</label>
        <input type="text" id="objetivo" name="objetivo" />

        <label for="experiencia">¿Has estudiado antes este idioma?</label>
        <select id="experiencia" name="experiencia">
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>

        <label for="comentarios">Comentarios adicionales:</label>
        <textarea id="comentarios" name="comentarios" rows="4"></textarea>

        <label for="acepta">Acepto los términos y condiciones</label>
        <input type="checkbox" id="acepta" name="acepta" required />

        <button type="submit">Enviar</button>
      </form>
    </main>
    <section id="registro">
      <h2>Tutorial para registrarse</h2>
      <video
        src="https://youtu.be/rHg31jveFJk?si=QjYABIVcR48SXGsc"
        controls
      ></video>
    </section>
  </body>
</html>
