<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/foro.css" />
    <title>Foro - Blue Lingua</title>
  </head>
  <body>
    <header>
      <h1>Foro de Preguntas</h1>
    </header>
    <main>
      <section>
        <h2>¿Cómo me registro?</h2>
        <p>Desde la sección de registro puedes simular tu inscripción.</p>
      </section>
      <section>
        <h2>¿Qué nivel necesito?</h2>
        <p>Ofrecemos cursos desde nivel básico hasta avanzado.</p>
      </section>
      <section>
        <h2>¿Hay clases en línea?</h2>
        <p>Sí, contamos con modalidad presencial y virtual.</p>
      </section>

      <section class="pregunta-personal">
        <h2>Haz tu propia pregunta</h2>
        <form action="inicioSesion.html" method="get">
          <label for="pregunta">Escribe tu pregunta:</label>
          <textarea id="pregunta" name="pregunta" rows="4" required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
  </body>
</html>
